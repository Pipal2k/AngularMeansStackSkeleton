<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 mat-dialog-title>Create new bot instance</h2>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field>
                <input matInput [(ngModel)]="botname1" placeholder="Bot name?">
            </mat-form-field>
        </div>
    <div>
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field>
                    <input matInput [(ngModel)]="botid" placeholder="Unique Identifier?">
                </mat-form-field>
            </div>
        <div>
        <div class="row">
                <div class="col-lg-12">
                    <mat-form-field>
                        <input matText [(ngModel)]="Description" placeholder="Description">
                    </mat-form-field>
                </div>
        <div> 
<div>
